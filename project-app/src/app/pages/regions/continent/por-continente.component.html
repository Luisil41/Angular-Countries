<h1 class= "animate__animated animate__fadeIn animate__faster">Please select your region  {{regionActiva | titlecase}}</h1>
<hr>


<div class="row">
    <div class="col">

        <button *ngFor="let region of regiones"
                [class]="getClaseCSS(region)"
                (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div> 

<div *ngIf="paises.length > 0" class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
