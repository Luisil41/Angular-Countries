<table class="table table-hover">
    <thead class="b-table-header">
        <tr>
            <th> # </th>
            <th> Flag </th>
            <th> Name </th>
            <th> Population </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i + 1}}</td>
            <td>
                <img class="small-flag" [src] = "pais.flag">
            </td>
            <td>{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
        </tr>
    </tbody>
</table>
